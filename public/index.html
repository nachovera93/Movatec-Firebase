  <body>
    <style>
        .rw-conversation-container .rw-header{background-color:hsla(214, 36%, 55%, 1);}
        .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: hsla(214, 36%, 55%, 1);}
        .rw-launcher{background-color: hsla(214, 36%, 55%, 1);}
        .rw-conversation-container .rw-reply{background-color: hsla(214, 36%, 55%, 1); border: 1px solid hsla(214, 36%, 55%, 1);}
    
    </style>
    <noscript>
      <strong>We're sorry but vue-argon-design-system doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
     <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    customData: { language: "es" },
                    socketUrl: "https://1c75-201-223-166-195.ngrok.io/webhooks/rest/webhook",
                    title: 'Evva',
                    profileAvatar: "./bot.png",
                    showMessageDate: true,
                    inputTextFieldHint: "Escribe tus consultas ..",
                    customMessageDelay: (message) => {
                      let delay = message.length * 40;
                      if (delay > 3 * 1000) delay = 3 * 1000;
                      if (delay < 800) delay = 800;
                      return delay;
                    }
                    // add other props here
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          </script>
    <!-- built files will be auto injected -->
  </body>
